<html lang="en">
  {% extends 'program_commitee/base.html' %}
<head>
    
</head>
<body>
    {% block content %}
    <section id="contact" class="section-bg wow fadeInUp">

        <div class="container">
  
          <div class="section-header">
            <h2>Update On Stage Events</h2>
            <p>You can update the events here.</p>
          </div>
  
          
  
          <div class="form">
            
            <form action="" method="POST" role="form" class="contactForm" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-group">
                
                
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label >Event Name</label>
                  <input type="text" class="form-control" name="event_name"  placeholder="Enter Event Name"  required />
                  
                </div>
                <div class="form-group col-md-6">
                  
                  <label >Event Image</label>
                  <input type="file" name="image1" class="form-control"   required />
                </div>
              </div>



              <div class="form-row">
                <div class="form-group col-md-6">
                  <select class="form-control" name="day" id="" required>
                    <option value="">Select Day</option>
                    <option value="day1">Day1</option>
                    <option value="day2">Day2</option>
                    <option value="day3">Day3</option>
                    
                  </select>
                  
                </div>
                <div class="form-group col-md-6">
                  <select class="form-control" name="stage" id="" required>
                    <option value="">Select Stage</option>
                    <option value="stage1">Stage1</option>
                    <option value="stage2">Stage2</option>
                    <option value="stage3">Stage3</option>
                    <option value="stage4">Stage4</option>
                  </select>
                  
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label >Event Start Time</label>
                  <input type="time" name="event_start_time" class="form-control"  placeholder="Your Name" required />
                  
                </div>
                <div class="form-group col-md-6">
                  
                  <label >Event End Time</label>
                  <input type="time" name="event_end_time" class="form-control"  placeholder="Your Name" required />
                </div>
              </div>
              
              
              
              <div class="form-group">
                <textarea class="form-control" name="event_details" rows="5"  placeholder="Enter Event Details" required></textarea>
                
              </div>
              <div class="text-center"><button type="submit">Update</button></div>
            </form>
          </div>
  
        </div>
      </section><!-- #contact -->

      {% endblock %}
    
</body>
</html>
