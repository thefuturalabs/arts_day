<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title> Form</title>

    <!-- Icons font CSS-->
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css"%}"" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css"%}"" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/select2/select2.min.css"%}"" rel="stylesheet" media="all">
    <link href="{% static "vendor/datepicker/daterangepicker.css"%}"" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/main_registerform.css"%}"" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                
                <div class="card-body">
                    <h2 class="title">Upload Event Images</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        
                        
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div >
                                    <label for="">Image1</label>
                                    <input class="input--style-1" type="file"  name="image1"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div >
                                    <label for="">Image2</label>
                                    <input class="input--style-1" type="file"  name="image2"  required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div >
                                    <label for="">Image3</label>
                                    <input class="input--style-1" type="file"  name="image3"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div >
                                    <label for="">Image4</label>
                                    <input class="input--style-1" type="file"  name="image4"  required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div >
                                    <label for="">Image5</label>
                                    <input class="input--style-1" type="file"  name="image5"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div >
                                    <label for="">Image6</label>
                                    <input class="input--style-1" type="file"  name="image6"  required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div >
                                    <label for="">Image7</label>
                                    <input class="input--style-1" type="file"  name="image7"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div >
                                    <label for="">Image8</label>
                                    <input class="input--style-1" type="file"  name="image8"  required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Upload</button>
                           <a href="{% url 'view_home_admin' %}" class="btn btn--radius btn--green" style="margin-left:20px; text-decoration:none; "> Back</a> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/jquery/jquery.min.js"%}""></script>
    <!-- Vendor JS-->
    <script src="{% static "vendor/select2/select2.min.js"%}""></script>
    <script src="{% static "vendor/datepicker/moment.min.js"%}""></script>
    <script src="{% static "vendor/datepicker/daterangepicker.js"%}""></script>

    <!-- Main JS-->
    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
