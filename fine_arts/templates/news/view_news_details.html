<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>View Details</title>
    

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="{%static "css/carousel.css"%}"" rel="stylesheet">
  </head>
  
  <body>

    

    <main role="main">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          
        </ol>
        <div class="carousel-inner">
        
          
          <div class="carousel-item active">
            <img class="first-slide" src="{{news_updates.image1.url}}" alt="First slide">
            
            
            
          </div>
          <div class="carousel-item">
            <img class="second-slide" src="{{news_updates.image2.url}}" alt="Second slide">
            
            
            
          </div>
          
          <div class="carousel-item">
            <img class="third-slide" src="{{news_updates.image3.url}}" alt="Third slide">
            
            
            
          </div>
          
          
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


      

      <div class="container marketing">
        
      


        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="featurette-heading">{{news_updates.news_heading}}</h2>
            
            
            
            
            
            <p><i class="fas fa-globe" style="margin-right:10px;"></i>{{news_updates.channel_name}}</p>
            <p><i class="fas fa-user" style="margin-right:10px;"></i>{{news_updates.reporter_name}}</p>
            <p class="lead">{{news_updates.news_details}}</p>
            <p><a href="{% url 'news_add' %}"><button type="button" class="btn btn-success">Back</button></a></p>
            
          </div>
          <div class="col-md-5">
            <img class="featurette-image img-fluid mx-auto" src="{{news_updates.image4.url}}" width="600px" height="600px" alt="Generic placeholder image">
              
          </div>
        </div>

        
       

        
        

        


        <!-- /END THE FEATURETTES -->
        
      </div><!-- /.container -->


      <!-- FOOTER -->
      
    </main>
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
