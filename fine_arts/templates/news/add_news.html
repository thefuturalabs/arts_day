<html lang="en">
    {% extends 'news/base.html' %}
<head>
    
</head>
<body>
    {% block content %}
    <section id="contact" class="section-bg wow fadeInUp">

        <div class="container">
  
          <div class="section-header">
            <h2>Update News</h2>
            <p>You can update the news here.</p>
          </div>
  
          
  
          <div class="form">
            
            <form action="" method="POST" role="form" class="contactForm" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" name="reporter_name" class="form-control"  placeholder="Your Name" required />
                  
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="channel_name"  placeholder="Your News Channel Name"  required />
                  
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label >News Images</label>
                  <input type="file" name="image1" class="form-control"   required />
                  
                </div>
                <div class="form-group col-md-6">
                    <label >News Images</label>
                  <input type="file" class="form-control" name="image2"    required />
                  
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label >News Images</label>
                  <input type="file" name="image3" class="form-control"  required />
                  
                </div>
                <div class="form-group col-md-6">
                    <label >News Images</label>
                  <input type="file" class="form-control" name="image4"   required />
                  
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="heading"  placeholder="News Heading"  required />
                
              </div>
              <div class="form-group">
                <textarea class="form-control" name="news_details" rows="5"  placeholder="News Details" required></textarea>
                
              </div>
              <div class="text-center"><button type="submit">Update</button></div>
            </form>
          </div>
  
        </div>
      </section><!-- #contact -->

      {% endblock %}
    
</body>
</html>
